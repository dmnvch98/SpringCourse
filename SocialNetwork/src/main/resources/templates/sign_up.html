<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles/sign_in_style.css" rel="stylesheet">
    <title>Sign up</title>
</head>
<body>
<div class="container-fluid d-flex align-items-center justify-content-center" style="height: 70vh">
    <div class="row col-lg-3 col-md-6 col-xl-3">
        <tr th:each="error: ${errors}" th:if="${errors ne null}">
            <div class="alert alert-danger" role="alert">
                <td th:text="${error}" />
            </div>
        </tr>
        <h2 class="mb-3">Sign up</h2>
        <form th:action="@{/view/signup}" method="post" th:object="${userDto}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input th:field="*{username}" class="form-control" id="username" >
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input th:field="*{password}" type="password" class="form-control" id="password" >
            </div>
            <div class="btns">
                <a href="${pageContext.request.contextPath}/view/signup" class="btn btn-outline-primary">Sign up</a>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <input type="hidden" th:value="${userDto.getRole()}" name="role"/>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
