<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="/header :: header"></div>
<div class="container position-relative" style="height: 100vh; width: 100vh">
    <table class="table-striped table-hover">
        <tbody>
        <tr th:each="message: ${userMessages}">
            <td>
               <div class="message">
                   <h5 th:text="${message.getSender().getUsername()}"></h5>
                   <p th:text="${message.getMessageText()}"></p>
               </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="input-group mb-3 position-absolute bottom-0 start-0">
        <form style="display: inline-flex" th:action="@{/message}" method="post">
            <input type="hidden" th:value="${recipientUser.getUsername()}" name="friendUsername" />
            <input type="text" class="form-control" placeholder="message"
                   aria-describedby="button-addon2" style="width: 500px" name="messageText">
            <input class="btn btn-outline-secondary" type="submit" id="button-addon2" value="Send"/>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
