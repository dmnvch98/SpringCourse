<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My friends</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div th:replace="/header :: header"></div>
<div class="container-fluid d-flex align-items-center justify-content-center">
    <div class="row col-xl-7 col-lg-6 col-md-8 col-sm-9 col-12">
        <table class="table-striped table-hover">
            <tbody>
            <tr th:each="userFriend: ${userFriends}">
                <td th:text="${userFriend.getUsername()}"></td>
                <td>
                    <div style="width: 70px">
                        <form th:action="@{/friends/remove}" method="post">
                            <input type="hidden" th:value="${userFriend.getUsername()}" name="friendUsername"/>
                            <input type="submit" value="Remove">
                        </form>
                    </div>
                </td>
                <td>
                    <a th:href="@{'/message?recipient_user=' + ${userFriend.getUsername()}}">Send message</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
