spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: root
    password: root
    url: jdbc:postgresql://localhost:35432/tms
  jpa:
    database: POSTGRESQL
    show-sql: false
    hibernate:
      ddl-auto: validate
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
  jwt:
    secret: SECRET
    refreshSecret: REFRESHSECRET
  feign:
    client:
      config:
        domain:
          connectTimeout: 5000
          readTimeout: 3000

  services:
    message:
      url: 'http://localhost:9091'
  flyway:
#    baseline-on-migrate: true
    user: root
    password: root
    url: jdbc:postgresql://localhost:35432/tms
    connect-retries: 3
    mixed: true
    locations: classpath:db/migration